<div id="dashboard">
  <div class="user-info-icon">
    <img src="images.png" alt="User Info" style="width: 40px; height: 40px;">
  </div>

  <!-- Container Map -->
  <div class="map-container">
    <div id="map" class="map-frame"></div>
  </div>

  <button *ngIf="_allowButtonRequestDriver" (click)="_requestDriver()">Request a driver</button>
  <button *ngIf="_driverisMoving" (click)="_cancelRide()">Cancel ride</button>
</div>
